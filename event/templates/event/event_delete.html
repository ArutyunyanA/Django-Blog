{% extends 'blog/base.html' %}

{% block content %}
<h2>Удалить событие: {{ event.title }}</h2>

<p>Вы уверены, что хотите удалить это событие?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
</form>

<a href="{% url 'event:event_details' event.id %}">Нет, вернуться</a>
{% endblock %}
