{% extends "blog/base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete this comment?</h2>
  <p><strong>{{ comment.body }}</strong></p>
  
  <form action="{% url 'event:event_delete_comment' comment.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{{ comment.post.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
