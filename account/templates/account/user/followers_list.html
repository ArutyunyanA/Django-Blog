{% extends "blog/base.html" %}

{% block content %}
    <h2>Followers {{ user.username }}</h2>
    <ul>
        {% for follower in followers %}
            <li><a href="{% url 'account:user_detail' follower.user_from.username %}">{{ follower.user_from.username }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
